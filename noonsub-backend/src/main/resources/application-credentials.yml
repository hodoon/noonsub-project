spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO}
    show-sql: ${SHOW_SQL}
  data:
    mongodb:
      uri: ${MONGODB_URI}
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

toss:
  auth:
    base-url: https://oauth2.cert.toss.im
    client-id: ${TOSS_CLIENT_ID}
    client-secret: ${TOSS_CLIENT_SECRET}
  user-auth:
    base-url: https://cert.toss.im/api/v2/sign/user/auth/id/request
naver:
  sms:
    access-key: ${NAVER_SMS_ACCESS_KEY}
    secret-key: ${NAVER_SMS_SECRET_KEY}
    service-id: ${NAVER_SMS_SERVICE_ID}
    sender-phone: ${NAVER_SMS_SENDER_PHONE}
